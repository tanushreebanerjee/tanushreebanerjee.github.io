<!DOCTYPE HTML>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.name }}">
  <meta name="description" content="I'm Tanushree (she/her), a PhD student in Computer Science at the University of Maryland, College Park. My research spans computer vision and graphics, focusing on generalizable 3D perception via inverse generation.">
  <meta name="keywords" content="Tanushree Banerjee, University of Maryland, Princeton University, PhD Computer Science, computer vision, graphics, 3D perception, inverse generation, generalizable AI, Matthias Zwicker, Felix Heide, research">
  
  <!-- Comprehensive SEO Setup -->
  {% include seo.html %}
  
  <!-- Favicon and PWA support -->
  <link rel="icon" type="image/x-icon" href="/favicon.jpg">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#8d1b3d">
  
  <!-- Preload critical fonts and stylesheets -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">



  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Tanushree Banerjee">
  <meta property="og:description" content="PhD student in Computer Science at the University of Maryland, College Park. Research in computer vision and graphics. ">
  <meta property="og:image" content="{{ site.url }}/images_resized/avatar.jpeg">
  <meta property="og:url" content="{{ site.url }}">



  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tanushree Banerjee">
  <meta name="twitter:description" content="PhD student in Computer Science at the University of Maryland, College Park. Research in computer vision and graphics with focus on generalizable 3D perception.">
  <meta name="twitter:image" content="{{ site.url }}/images_resized/avatar.jpeg">
  
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navigation">
    <div class="container">
      <div class="nav-wrapper">
        <a href="/" class="site-title">Tanushree Banerjee</a>
        
        <!-- Hamburger button (only visible on mobile) -->
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation menu">
          <div class="hamburger" id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      
        <!-- Navigation links -->
        <div class="nav-links" id="nav-links">
          <a href="/#about" class="nav-link" {% if page.url == '/' and page.url contains '#about' %}aria-current="page"{% endif %}>About</a>
          <a href="/#research" class="nav-link" {% if page.url == '/' and page.url contains '#research' %}aria-current="page"{% endif %}>Research</a>
          <a href="/#teaching" class="nav-link" {% if page.url == '/' and page.url contains '#teaching' %}aria-current="page"{% endif %}>Teaching</a>
          <a href="/pdfs/cv.pdf" class="nav-link" {% if page.url == '/' and page.url contains '#cv' %}aria-current="page"{% endif %}>CV</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <!-- Main Content -->
    {{ content }}

    <!-- Footer -->
    <footer class="footer">
      <p>Design adapted from <a href="https://leonidk.com/">Leonid Keselman's</a> <a href="https://github.com/leonidk/leonidk.github.io">Jekyll fork</a> of <a href="https://jonbarron.info/">Jon Barron's website</a> | Updated {{ 'now' | date: "%B %Y" }}</p>
    </footer>
  </div>

  <!-- Back to top button -->
  <button class="back-to-top" id="back-to-top" title="Back to top">
    <i class="fas fa-chevron-up"></i>
  </button>
  
  <!-- Schema.org data for better SEO -->
  <script type="application/ld+json">
  {
  "@context": "https://schema.org/",
  "@type": "Person",
  "name": "Tanushree Banerjee",
  "alternateName": "Tanushree",
  "gender": "Female",
  "url": "{{ site.url }}",
  "image": "{{ site.url }}/images_resized/avatar.jpeg",
  "jobTitle": "PhD Student in Computer Science",
  "worksFor": {
    "@type": "Organization",
    "name": "University of Maryland, College Park"
  },
  "alumniOf": [
    {
      "@type": "CollegeOrUniversity",
      "name": "Princeton University",
      "sameAs": "https://www.princeton.edu/"
    }
  ],
  "affiliation": [
    {
      "@type": "Organization",
      "name": "University of Maryland, College Park"
    },
    {
      "@type": "Organization",
      "name": "Princeton University"
    }
  ],
  "description": "I'm Tanushree (she/her), a PhD student in Computer Science at the University of Maryland, College Park under Prof. Matthias Zwicker, supported by a Dean's Fellowship. I graduated magna cum laude from Princeton University with a BSE in Computer Science, where I worked under Prof. Felix Heide on explainable 3D perception via inverse generation (Outstanding CS Senior Thesis Prize). I also worked with Prof. Karthik Narasimhan in the Princeton NLP Group and Prof. Olga Russakovsky in the Princeton Visual AI Lab."
}
  </script>
  
  <!-- Core scripts -->
  <script>
    // Back to top button functionality
    document.addEventListener('DOMContentLoaded', function() {
      const backToTopButton = document.getElementById("back-to-top");
      
      window.addEventListener("scroll", function() {
        if (window.pageYOffset > 300) {
          backToTopButton.classList.add("visible");
        } else {
          backToTopButton.classList.remove("visible");
        }
      });
      
      backToTopButton.addEventListener("click", function() {
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      });
      
      // Mobile navigation functionality
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');
      const hamburgerIcon = document.getElementById('hamburger-icon');
      
      if (menuToggle && navLinks && hamburgerIcon) {
        // Toggle mobile menu when hamburger is clicked
        menuToggle.addEventListener('click', function() {
          navLinks.classList.toggle('active');
          hamburgerIcon.classList.toggle('open');
        });
        
        // Close mobile menu when a link is clicked
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
          link.addEventListener('click', function() {
            navLinks.classList.remove('active');
            hamburgerIcon.classList.remove('open');
          });
        });
      }
    });
  </script>
  
  <!-- Load research filter script if we're on homepage -->
  {% if page.url == "/" %}
  <script src="{{ site.baseurl }}/research-filter.js"></script>
  {% endif %}


  <script>
function sendToAnalytics(metric) {
  const body = JSON.stringify({
    metric: metric.name,
    value: metric.value,
    id: metric.id
  });
  
  // Replace with your analytics endpoint
  fetch('/analytics', { 
    method: 'POST', 
    body, 
    keepalive: true 
  });
}

// Web Vitals library (from https://unpkg.com/web-vitals)
import { getCLS, getFID, getLCP } from 'web-vitals';

getCLS(sendToAnalytics);
getFID(sendToAnalytics);
getLCP(sendToAnalytics);
</script>

<style>
{% include critical.css %}
</style>
  
</body>
</html>
